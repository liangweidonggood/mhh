swagger.show=true
server.servlet-path=/api/v1
#jdbc datasource
#数据源的基本配置
spring.datasource.url=jdbc:mysql://192.168.80.128/hp?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800
spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)
#tomcat的连接配置，随个人的机器的配置来设定值
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50000
spring.datasource.tomcat.test-on-borrow=true

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.database=MYSQL
#该配置自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表，
spring.jpa.hibernate.ddl-auto=update
#显示sql语句
spring.jpa.show-sql=true 

# EMBEDDED SERVER CONFIGURATION (ServerProperties)
#服务器访问端口设置
server.port=8080

